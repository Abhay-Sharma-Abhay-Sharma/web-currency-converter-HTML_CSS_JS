<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #424242;
            margin: 0;
            padding: 0;
            display: flex;
             align-items: center;
            justify-content: center; 
            min-height: 100vh;
            position: fixed;
        }
        .dropdown {
	display: inline-block;
	border: 5px solid black;
	position: relative;
	margin-bottom:470px;
	margin-left: 5px;
    margin-bottom: 800px;
}

.dropbtn {
	background-color: white;
	color: white;
	
	padding: 10px;
	font-size: 16px;
	border: none;
	cursor: pointer;
}

.dropdown-content {
	display: none;
	position: absolute;
	background-color: #f9f9f9;
	min-width: 160px;
	box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
	z-index: 1;
}

.dropdown-content a {
	color: black;
	padding: 12px 16px;
	text-decoration: none;
	display: block;
}

.dropdown-content a:hover {
	background-color: #ddd;
}

.dropdown:hover .dropdown-content {
	display: block;
}

.dropdown:hover .dropbtn {
	background-color: #555;
	color: white;
}

        .converter {
            background-color: #ABABAB;
            border-radius: 8px;
            box-shadow: -3px 3px 7px rgba(0, 0, 0, .6), inset -100px 0px 100px black;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            margin-bottom: 180px;
        }

        h1 {
            color: #333;
        }

        select, input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: 1px solid #FFF;
            border-radius: 5px;
            box-sizing: border-box;
            box-shadow: inset 0px 0px 10px #030303, inset 0px -20px 1px rgba(150, 150, 150, .2);        }

        button {
            background-color: red;
            color: #fff;
            border: none;
            cursor: pointer;
            box-shadow: -3px 3px 7px rgba(0, 0, 0, .6), inset -100px 0px 100px black;

            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
        }

        @media screen and (max-width: 600px) {
            .converter {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <a href="#">Simple_Calc</a>
            <a href="#">Scintific_Calc</a>
            <a href="#">Loan_Calc</a>
            <a href="#">Currency_Converter</a>
        </div>
    </div>
<div class="converter">
    <h1>Currency Converter</h1>
    <select id="fromCurrency">
        <option disabled selected>From which Country.....</option>

        <option value="USD">United States Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="CHF">Swiss Franc (CHF)</option>
        <option value="CNY">Chinese Yuan (CNY)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="BRL">Brazilian Real (BRL)</option>
    </select>
    <input type="number" id="amount" placeholder="Enter amount">
    <select id="toCurrency">
        <option disabled selected>In which Country.....</option>
        <option value="USD">United States Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">British Pound (GBP)</option>
        <option value="JPY">Japanese Yen (JPY)</option>
        <option value="AUD">Australian Dollar (AUD)</option>
        <option value="CAD">Canadian Dollar (CAD)</option>
        <option value="CHF">Swiss Franc (CHF)</option>
        <option value="CNY">Chinese Yuan (CNY)</option>
        <option value="INR">Indian Rupee (INR)</option>
        <option value="BRL">Brazilian Real (BRL)</option>
    </select>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
</div>

<script>
    function convertCurrency() {
        var fromCurrency = document.getElementById("fromCurrency").value;
        var toCurrency = document.getElementById("toCurrency").value;
        var amount = document.getElementById("amount").value;

        // You can use an API to get the latest exchange rates. For simplicity, we'll assume fixed rates.
        var exchangeRates = {
            USD: { EUR: 0.85, GBP: 0.75, JPY: 110.31, AUD: 1.34, CAD: 1.26, CHF: 0.91, CNY: 6.48, INR: 74.39, BRL: 5.30 },
            EUR: { USD: 1.18, GBP: 0.88, JPY: 129.73, AUD: 1.55, CAD: 1.47, CHF: 1.07, CNY: 7.64, INR: 88.09, BRL: 6.30 },
            GBP: { USD: 1.33, EUR: 1.14, JPY: 146.49, AUD: 1.76, CAD: 1.67, CHF: 1.22, CNY: 8.74, INR: 100.61, BRL: 7.19 },
            JPY: { USD: 0.0091, EUR: 0.0077, GBP: 0.0068, AUD: 0.010, CAD: 0.0095, CHF: 0.0070, CNY: 0.050, INR: 0.58, BRL: 0.041 },
            AUD: { USD: 0.75, EUR: 0.64, GBP: 0.57, JPY: 98.75, CAD: 0.93, CHF: 0.72, CNY: 5.18, INR: 59.49, BRL: 4.26 },
            CAD: { USD: 0.79, EUR: 0.68, GBP: 0.60, JPY: 84.10, AUD: 1.07, CHF: 0.77, CNY: 5.55, INR: 64.05, BRL: 4.58 },
            CHF: { USD: 1.10, EUR: 0.93, GBP: 0.82, JPY: 119.42, AUD: 1.39, CAD: 1.30, CNY: 7.44, INR: 85.73, BRL: 6.14 },
            CNY: { USD: 0.15, EUR: 0.13, GBP: 0.11, JPY: 20.06, AUD: 0.19, CAD: 0.18, CHF: 0.13, INR: 14.87, BRL: 1.06 },
            INR: { USD: 0.013, EUR: 0.011, GBP: 0.0099, JPY: 1.72, AUD: 0.016, CAD: 0.015, CHF: 0.011, CNY: 0.067, BRL: 0.048 },
            BRL: { USD: 0.19, EUR: 0.16, GBP: 0.14, JPY: 24.91, AUD: 0.23, CAD: 0.21, CHF: 0.15, CNY: 1.06, INR: 20.70 },
        };

        var result = amount * exchangeRates[fromCurrency][toCurrency];
        document.getElementById("result").innerText = result.toFixed(2) + " " + toCurrency;
        
    }
</script>

</body>
</html>
